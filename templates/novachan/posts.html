{% load i18n %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static "css/box.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body style="background-color:#CFFF93">
{% if user.is_authenticated %}
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="post"><br>
        </form>
    </div>
{% endif %}
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
